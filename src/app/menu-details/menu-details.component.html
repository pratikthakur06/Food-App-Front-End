<div style="background-color: #74aac7; height: 100%;">
<h3>Menu Details</h3>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Branch Manager ID</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody style="background-color: #74C7B8;">
            <tr *ngFor="let r of result.t">
                <td>{{r.id}}</td>
                <td>{{r.branchManager.id}}</td>
                <td><button class="btn btn-primary" type="button" [routerLink]="['/edit-menu/',r.id]">Update</button></td>
            </tr>
        </tbody>
    </table>
</div>
</div>

<div class="container" style="background-color: #FECD70;">
    <h3>Update Staff</h3>
    <form [formGroup]="updateForm" (ngSubmit)="editStaff()" style="border: 5px solid blue; padding: 40px;">
        <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name"
                placeholder="Enter the User Name" [(ngModel)]="selectedStaff.name">
            <span *ngIf="name?.invalid && name?.touched" style="color: red;">Please enter valid name</span>
        </div>

        <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email"
                placeholder="Enter your Email ID" [(ngModel)]="selectedStaff.email">
            <span *ngIf="email?.invalid && email?.touched" style="color: red;">Please enter valid email Id</span>
        </div>

        <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password"
                placeholder="Enter the Password" [(ngModel)]="selectedStaff.password">
            <span *ngIf="password?.invalid && password?.touched" style="color: red;">Please enter valid password</span>
        </div>

        <div class="form-group">
            <label for="branchManagerId">Enter Branch Manager Id</label>
            <input type="number" class="form-control" id="branchManagerId" name="branchManagerId" formControlName="branchManagerId"
                placeholder="Enter the Branch Manager Id" [(ngModel)]="selectedStaff.branchManager.id">
            <span *ngIf="branchManagerId?.invalid && branchManagerId?.touched" style="color: red;">Please enter valid branch manager id</span>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

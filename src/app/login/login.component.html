<div class="container"  style="background-color: #FECD70;">
    <h3 *ngIf="logRole=='admin'">Login Portal for Admin</h3>
    <h3 *ngIf="logRole=='branchManager'">Login Portal for Branch Manager</h3>
    <h3 *ngIf="logRole=='staff'">Login Portal for Staff</h3>
    <h2>Welcome Back!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" style="border: 5px solid blue; padding: 40px;">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email"
                placeholder="Enter the Email ID">
            <span *ngIf="email?.invalid && email?.touched" style="color: red;">Please enter valid email</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password"
                placeholder="Enter the Password">
            <span *ngIf="password?.invalid && password?.touched" style="color: red;">Please enter valid password</span>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<div class="container" style="background-color: #FECD70;">
    <h3>Add New Branch Manager</h3>
    <form [formGroup]="registrationForm" (ngSubmit)="register()" style="border: 5px solid blue; padding: 40px;">
        <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name"
                placeholder="Enter the User Name">
            <span *ngIf="name?.invalid && name?.touched" style="color: red;">Please enter valid name</span>
        </div>

        <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email"
                placeholder="Enter your Email ID">
            <span *ngIf="email?.invalid && email?.touched" style="color: red;">Please enter valid email Id</span>
        </div>

        <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password"
                placeholder="Enter the Password">
            <span *ngIf="password?.invalid && password?.touched" style="color: red;">Please enter valid password</span>
        </div>

        <div class="form-group">
            <label for="branchId">Enter Branch Id</label>
            <input type="number" class="form-control" id="branchId" name="branchId" formControlName="branchId"
                placeholder="Enter the Branch Id">
            <span *ngIf="branchId?.invalid && branchId?.touched" style="color: red;">Please enter valid branch id</span>
        </div>
        <button type="submit" class="btn btn-primary">Add Branch Manager</button>
    </form>
</div>
